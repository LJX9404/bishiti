<body>
<h1>五，找出下列正数组的最大差值比如: [10,5,11,7,8,9]</h1>
</body>
<script>
    function difference(arr) {
        var length=arr.length;
        if(length==1){
            return arr[0];
        }
        if(length==0){
            return null;
        }
        else {
          for(var i=1;i<length;i++){
              while (i-1>=0&&arr[i]<arr[i-1]){
                  [arr[i-1],arr[i]]=[arr[i],arr[i-1]];
                  i--;
              }
          }
            return (arr[length-1]-arr[0]);
        }
   }
    var arr1=[10,5,11,7,8,9];
    console.log(difference(arr1));
</script>
</html>
