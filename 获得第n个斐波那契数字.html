<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>九，获得第n个斐波那契数字</h1>
</body>
<script>
    function Fibonacci(n) {
        var arr=[];
        if(n==1){
           return arr=[1];
        }
        if(n==2){
          return arr=[1,1];
        }
        else {
            arr=[1,1];
            var a=1;
            var b=1;
            var c=2;
          for(var i=2;i<n;i++){
              arr.push(c);
              a=b;
              b=c;
              c=a+b;
          }
        }
return arr;
    }
    console.log(Fibonacci(1));
    console.log(Fibonacci(2));
    console.log(Fibonacci(3));
    console.log("第几个斐波拉契数组为"+Fibonacci(9));


</script>
</html>
