<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>二，去掉一组整型数组重复的值</h1>
</body>
<script>

    function DuplicateRemoval (Arr){
        var length=Arr.length;
        var arr=[];
        for(var i=0;i<length;i++){
            if(arr.indexOf(Arr[i])<0){
                arr.push(Arr[i])
            }
        }
        return arr;
    }
    var arr1=[12,11,43,57,88,11,12,90];
    console.log(DuplicateRemoval(arr1));

</script>
</html>
