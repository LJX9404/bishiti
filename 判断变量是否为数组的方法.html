<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>判断是否为数组的方法</h1>
</body>
<script>
    var arr=[1,2,3,4];
    var a;
    console.log(a instanceof Array);
    console.log(arr instanceof Array);
    console.log(arr.__proto__.constructor==Array);

    var ary = [1,23,4];
    function isArray(o){
        return Object.prototype.toString.call(o)==='[object Array]';
    }
    console.log(isArray(ary));

</script>
</html>
