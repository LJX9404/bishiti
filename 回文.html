<h1>一，判断一个单词是否是回文</h1>
</body>
<script>
   function isPalindrome(word){
       var length=word.length;
       var stack=new Stack();
       for (var i=0;i<length;i++){
           stack.push(word[i])
       }
       var data="";
       stack.forEach(function (itme) {
           data=data+itme;
       })
      if (data==word){
           return  true;
      }
      else{
          return false;
      }
   }
