<h1>分别用冒泡、选择、插入对[72,54,58,30,31,78,2,77,82,72]排序</h1>
</body>
<script>
    var arr1=[72,54,58,30,31,78,2,77,82,72];
        function maoPao(arr) {
            var length=arr.length;
            for(var i=0;i<length-1;i++){
                for(var j=i+1;j<length;j++){
                    if(arr[i]>arr[j]){
                       [arr[i],arr[j]]=[arr[j],arr[i]]
                    }
                }

            }
            return arr;

}
        function select(arr) {
            var length=arr.length;
            var min;
            for(var i=0;i<=length-2;i++){
                min=i;
                for(var j=i+1;j<=length-1;j++){
                    if (arr[min]>arr[j]){
                        min=j;
                    }
                }
                [arr[i],arr[min]]=[arr[min],arr[i]]
            }
            return arr;
        }
        function insert(arr) {
            var length=arr.length;
            for(var i=1;i<length;i++){
                while(i-1>=0&&arr[i]<arr[i-1]){
//                    var buffer=arr[i];
//                    arr[i]=arr[i-1];
//                    arr[i-1]=buffer;
//                    i--;
                    [arr[i-1],arr[i]]=[arr[i],arr[i-1]];
                    i--;
                }
            }
                        return arr;
        }


    console.log( maoPao(arr1));
    console.log( insert(arr1));
    console.log(select(arr1));

</script>
